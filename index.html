<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="TECH.PK - Premium Electronics E-Commerce Platform. Shop the latest headphones, earbuds, and smartwatches." />
  <meta name="keywords" content="electronics, headphones, earbuds, smartwatches, tech, premium audio" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="author" content="TECH.PK" />
  <title>TECH.PK - Premium Tech, Delivered</title>

  <!-- Preconnect to Critical Origins -->
  <link rel="preconnect" href="https://tech-pk-backend-production.up.railway.app" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://ui-avatars.com" />
  <link rel="dns-prefetch" href="https://i.pravatar.cc" />

  <!-- Preload Critical Assets -->
  <link rel="preload" as="image" href="/logo-dark.svg" />

  <!-- Google Fonts: Non-Blocking Load (media=print â†’ swap on load) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@600;700;800;900&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@600;700;800;900&display=swap"
      rel="stylesheet" />
  </noscript>

  <!-- Inline Critical CSS for Preloader (eliminates FOUC / blank screen) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      background: #0A0A0B
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0A0A0B;
      color: #F8FAFC;
      overflow-x: hidden
    }

    #root {
      min-height: 100vh
    }

    /* Nitro Preloader: Zero-JS Paint */
    #nitro-preloader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #0A0A0B;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease-out, visibility 0.6s;
    }

    .nitro-logo {
      width: 64px;
      height: 64px;
      background: #0066FF;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      font-weight: 900;
      font-size: 24px;
      color: white;
      margin-bottom: 32px;
      box-shadow: 0 0 30px rgba(0, 102, 255, 0.3);
      animation: nitro-pulse 2s ease-in-out infinite;
    }

    .nitro-bar {
      height: 2px;
      width: 48px;
      background: rgba(0, 102, 255, 0.2);
      border-radius: 99px;
      overflow: hidden;
      position: relative;
    }

    .nitro-bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 40%;
      background: #0066FF;
      animation: nitro-slide 1.5s linear infinite;
    }

    @keyframes nitro-pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes nitro-slide {
      0% {
        left: -40%;
      }

      100% {
        left: 100%;
      }
    }

    .loaded #nitro-preloader {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="nitro-preloader">
    <div class="nitro-logo">T</div>
    <div
      style="font-weight: 800; font-size: 1.5rem; letter-spacing: 0.1em; color: #F8FAFC; margin-bottom: 24px; font-family: 'Inter', sans-serif;">
      TECH.PK</div>
    <div class="nitro-bar"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
